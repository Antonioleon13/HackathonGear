<!DOCTYPE html>
<html>
<head>
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 70%;
      margin: 0 auto;
      padding: 20px;
    }
    
    .profile {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px;
    }
    
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-details {
      flex: 1;
      padding: 20px;
    }
    
    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .profile-bio {
      font-size: 16px;
      text-align: justify;
      margin-bottom: 20px;
    }
    
    .profile-social {
      margin-bottom: 20px;
    }
    
    .profile-social a {
      display: inline-block;
      color: #333;
      margin-right: 10px;
      font-size: 20px;
    }
    
    .profile-social a:hover {
      color: #666;
    }
    
    .profile-skills {
      display: flex;
      flex-wrap: wrap;
    }
    
    .profile-skills span {
      background-color: #333;
      color: #fff;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 5px;
    }
    
    .upload-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .upload-button:hover {
      background-color: #666;
    }
    
    .designs-section {
      margin-top: 40px;
    }
    
    .designs-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .designs-section .designs-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .designs-section .design {
      width: calc(33.33% - 10px);
      margin-bottom: 20px;
    }
    
    .designs-section .design img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-picture">
        <img src="https://concepto.de/wp-content/uploads/2018/08/persona-e1533759204552.jpg" alt="Profile Picture">
      </div>
      <div class="profile-details">
        <div class="profile-name">John Doe</div>
        <div class="profile-bio">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum sagittis augue a elit lobortis, eu dictum velit varius. In sed tristique turpis. Praesent tincidunt lobortis sem, a facilisis ligula mattis nec.
        </div>
        <div class="profile-social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <button onclick="window.location.href='about.html'" class="upload-button">Upload Collection</button>
      </div>
    </div>
    
    <div class="designs-section">
      <h2>Designs</h2>
      <div class="designs-list">
        <div class="design">
          <img src="https://m.media-amazon.com/images/I/61LXqWFAxtL.__AC_SX395_SY395_QL70_ML2_.jpg" alt="Design 1">
        </div>
        <div class="design">
          <img src="https://m.media-amazon.com/images/I/71xfcxf+iGL._AC_SY395_SX395_.jpg" alt="Design 2">
        </div>
        <div class="design">
          <img src="https://m.media-amazon.com/images/I/71mLPQuetFL.__AC_SX395_SY395_QL70_ML2_.jpg" alt="Design 3">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
